<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <link rel="stylesheet" href="style.css" />

    <title>GTD</title>
</head>

<body>

    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <p class="h5 my-0 me-md-auto fw-normal">GTD-POMODORO</p>
        <nav class="nav nav-pills nav-fill my-2 my-md-0 me-md-3">
            <li class="nav-item">
                <a class="btn btn-outline-info mr-3" href="./index.html">GTD</a>
            </li>

        </nav>
        <a class="btn btn-outline-danger ml-3" href="./pomodoro.html">Pomodoro</a>

    </header>






    <div class="container mt-4">
        <div class="row ">

            <div class="col-md-3 mt-5 bg-white p-5 rounded m-0 shadow mx-4">
                <h2>Tareas</h2>
                <div>
                    <a href="" class="btn btn-link text-info btn-lg" id="hoyfilter">HOY</a>
                </div>
                <div>
                    <a href="" class="btn btn-link text-info btn-lg" id="proxfilter">Proximas</a>
                </div>
                <div>
                    <a href="" class="btn btn-link text-info btn-lg">Todas</a>
                </div>


            </div>
            <div class="col-md-6 mt-4 mr-5">



                <div class="row ">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-center ">
                        <h1 class="text-center text-white mb-4 fw-lighter">Actividades</h1>
                        <button class="btn btn-warning m-3 rounded-circle shadow " data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="fas fa-plus text-white"></i> </button>
                    </div>


                </div>

                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-12 mt-4 bg-white rounded-3 mr-3 shadow-sm">


                        <table class="table w-100">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Para</th>
                                    <th scope="col">Hasta</th>
                                    <th scope="col"></th>

                                </tr>
                            </thead>
                            <tbody id="listaActividades" class="text-white"> 

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>



        <!--MODAL AGREGAR ACTIVIDAD-->
        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar Actividad</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formulario">
                            <div class="mb-3">
                                <label for="txtNombreActividad" class="form-label">Actividad</label>
                                <input type="text" class="form-control" id="txtNombreActividad">

                            </div>
                            <div class="mb-3">
                                <label for="txtDescripcionActividad" class="form-label">Descripcion</label>
                                <textarea class="form-control" id="txtDescripcionActividad" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" aria-label="Default select example" id="txtParaHacer" value="Para hacer">
                                <option value="Hoy">Hoy</option>
                                <option value="Proximamente">Proximamente</option>

                              </select>
                            </div>
                            <div class="mb-3">
                                <label for="txtFechaActividad" class="form-label">Hasta</label>
                                <input class="form-control" id="txtFechaActividad" type="date" />

                            </div>


                    </div>
                    <div class="modal-footer ">
                        <button type="button " class="btn btn-secondary " data-bs-dismiss="modal ">Cerrar</button>
                        <button type="submit" class=" btn btn-primary " data-bs-dismiss="modal ">Guardar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <!--FIN MODAL AGREGAR ACTIVIDAD-->







        <script src="https://cdn.jsdelivr.net/npm/bootstrap@)5.0.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js " integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js " integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj " crossorigin="anonymous "></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script src="script.js "></script>

</body>

</html>
